<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bottleOuter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F5FA8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F5FA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterInside" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#38BDF8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.95" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#F5F5F5"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="470" rx="95" ry="24" fill="#000" opacity="0.12"/>

  <!-- CAP AREA -->
  <!-- Cap top -->
  <rect x="165" y="15" width="70" height="12" fill="#1F2937" stroke="#111827" stroke-width="1.5" rx="3" filter="url(#dropShadow)"/>
  
  <!-- Cap ridge/grip -->
  <rect x="160" y="25" width="80" height="8" fill="#374151" stroke="#1F2937" stroke-width="1.5" rx="2"/>
  
  <!-- Cap grooves -->
  <line x1="172" y1="25" x2="172" y2="33" stroke="#111827" stroke-width="0.8" opacity="0.4"/>
  <line x1="185" y1="25" x2="185" y2="33" stroke="#111827" stroke-width="0.8" opacity="0.4"/>
  <line x1="198" y1="25" x2="198" y2="33" stroke="#111827" stroke-width="0.8" opacity="0.4"/>
  <line x1="211" y1="25" x2="211" y2="33" stroke="#111827" stroke-width="0.8" opacity="0.4"/>
  <line x1="224" y1="25" x2="224" y2="33" stroke="#111827" stroke-width="0.8" opacity="0.4"/>

  <!-- BOTTLE BODY -->
  <!-- Outer bottle shape -->
  <path d="M 130 40 L 120 90 Q 115 200 130 380 L 270 380 Q 285 200 280 90 L 270 40 Z" 
        fill="url(#bottleOuter)" stroke="#0D47A1" stroke-width="2.5" filter="url(#dropShadow)"/>

  <!-- Water filling inside -->
  <path d="M 132 240 L 128 340 Q 127 365 133 380 L 267 380 Q 273 365 272 340 L 268 240 Z" 
        fill="url(#waterInside)" stroke="none" opacity="0.9"/>

  <!-- Water level surface effect -->
  <ellipse cx="200" cy="240" rx="70" ry="8" fill="#38BDF8" opacity="0.6"/>
  <path d="M 120 240 Q 150 235 200 240 Q 250 245 280 240" 
        stroke="#0284C7" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Bottle shine/reflection (left side) -->
  <ellipse cx="145" cy="120" rx="25" ry="85" fill="#FFF" opacity="0.28"/>
  <ellipse cx="145" cy="280" rx="18" ry="45" fill="#FFF" opacity="0.12"/>

  <!-- Bottle shine/reflection (right side subtle) -->
  <ellipse cx="260" cy="150" rx="12" ry="60" fill="#FFF" opacity="0.08"/>

  <!-- Temperature scale markings -->
  <line x1="105" y1="100" x2="115" y2="100" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <text x="95" y="105" text-anchor="end" fill="#1F2937" font-size="11" font-weight="bold">100°C</text>

  <line x1="105" y1="200" x2="115" y2="200" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <text x="95" y="205" text-anchor="end" fill="#1F2937" font-size="10">50°C</text>

  <line x1="105" y1="300" x2="115" y2="300" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <text x="95" y="305" text-anchor="end" fill="#0284C7" font-size="11" font-weight="bold">0°C</text>

  <!-- Capacity marking -->
  <text x="200" y="200" text-anchor="middle" fill="#FFF" font-size="24" font-weight="bold" opacity="0.6">1L</text>

  <!-- Straw -->
  <line x1="200" y1="35" x2="200" y2="370" stroke="#10B981" stroke-width="5" opacity="0.85" filter="url(#dropShadow)"/>
  <line x1="198" y1="35" x2="198" y2="370" stroke="#059669" stroke-width="2" opacity="0.6"/>
  
  <!-- Straw opening -->
  <circle cx="200" cy="32" r="3" fill="#10B981"/>

  <!-- Handle -->
  <path d="M 285 90 Q 330 140 325 220 Q 320 260 295 280" 
        stroke="#1F2937" stroke-width="10" fill="none" stroke-linecap="round" filter="url(#dropShadow)"/>
  <path d="M 285 90 Q 330 140 325 220 Q 320 260 295 280" 
        stroke="#4B5563" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 285 90 Q 330 140 325 220 Q 320 260 295 280" 
        stroke="#6B7280" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.3"/>

  <!-- Brand text -->
  <text x="200" y="420" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold" opacity="0.7">THERMOS</text>
  <text x="200" y="445" text-anchor="middle" fill="#4B5563" font-size="11">24H Hot / 48H Cold</text>
</svg>